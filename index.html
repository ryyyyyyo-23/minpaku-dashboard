<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>民泊事業 月次ダッシュボード</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .metric-card {
      background: white;
      border-left: 6px solid #3498db;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .metric-card h4 { margin: 0; color: #34495e; }
    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    canvas { background: white; border-radius: 8px; padding: 20px; }
  </style>
</head>
<body>

<h1>民泊事業 月次サマリー</h1>
<div class="summary-grid">
  <div class="metric-card">
    <h4>最新月 売上高</h4>
    <div class="metric-value" id="latest-sales">-</div>
  </div>
  <div class="metric-card">
    <h4>営業利益率</h4>
    <div class="metric-value" id="latest-margin">-</div>
  </div>
  <div class="metric-card">
    <h4>稼働率</h4>
    <div class="metric-value" id="latest-occ">-</div>
  </div>
</div>

<canvas id="salesChart" width="800" height="400"></canvas>

<script>
const kpiUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6urDFWxNzC9J9YIBKXAwpgsZjUB_Le35JJEHWCx4ZSeXTm78xLHoSt8kBsyihUZv7V5Do3ubLv9-W/pub?gid=229626037&single=true&output=csv";

Papa.parse(kpiUrl, {
  download: true,
  header: true,
  complete: function(results) {
    const data = results.data.filter(row => row["年月"] && row["実売上"]);
    const labels = data.map(row => row["年月"]);
    const sales = data.map(row => parseFloat(row["実売上"].replace(/,/g, '')));
    const latest = data[data.length - 1];

    // 数値表示
    document.getElementById("latest-sales").textContent = "\u00a5" + sales[sales.length - 1].toLocaleString();
    document.getElementById("latest-margin").textContent = latest["営業利益率"] || "-";
    document.getElementById("latest-occ").textContent = latest["稼働率"] || "-";

    // グラフ描画
    new Chart(document.getElementById("salesChart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: '実売上',
          data: sales,
          borderColor: '#3498db',
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  }
});
</script>
</body>
</html>
